<div calss = "container">
        <p><a routerLink="/emp/allEmp">All Employees</a> </p>
      <p><a routerLink='emp/create'>ADD NEW EMPLOYEE</a></p> 
        <div class="row" *ngFor="let employee of employees" (click)="onSelection(employee)">
            <div class="col-md-2">{{employee.empId}}</div>
            <div class="col-md-2">{{employee.empName}}</div>
            <div class="col-md-2">{{employee.designation}}</div>
            <div class="col-md-2"><a routerLink="/emp/delete/{{employee.empId}}">Delete</a></div>
            <div class="col-md-2"><a routerLink="">Edit</a></div>
        </div>

</div>

        <div *ngIf="selectedEmp" class="selectedEmp">
            <app-emp-edit [employee]="selectedEmp"></app-emp-edit>
    </div>
